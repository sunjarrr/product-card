<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="background-image-flower">
      <div class="button_position">
        <button id="change-color-all-card">Сменить цвет для всех карточек</button>
        <button id="change-color-first-card">Сменить цвет для первой карточки</button>
        <button id="open-google">Открыть страницу Google</button>
        <button id="chameleon-btn" class="chameleon_shift">Я меняю свой цвет</button>
      </div>
  <h1 class="main-headline">Выбери свой продукт</h1>  
  <ul class="product-card-list"></ul>
  <template class="card-template">
      <li> 
        <div class="card-container">
            <img class="card-image" alt="">
            <span class="product-category"></span>
            <h3 class="product-title"></h3>
            <p class="product-description"></p>
            <span class="composition-text">Состав:</span>
            <ul class="product-composition"></ul>
         <div class="product-price-style">
            <span class="product-price-label">Цена</span>
            <span class="product-price"></span>
         </div>
       </div>
      </li>
  </template>
  <div> 
    <form id="registration-form" class="registration">
      <label for="name">Имя:
        <input class="input-field" name="name" placeholder="Введите имя" type="text" required>
      </label>
      <label for="surname">Фамилия:
        <input class="input-field" name="surname" placeholder="Введите фамилию" type="text" required>
      </label>
      <label for="dateOfBirthday">Дата рождения:
        <input class="input-field" name="dateOfBirthday" type="date" required>
      </label>
      <label for="login">Логин:
        <input class="input-field" name="login" placeholder="Введите логин" type="text" required></label>
      <label for="password">Пароль:
        <input id="passwd" class="input-field" name="passwd" placeholder="Введите пароль" type="password" required>
      </label>
      <label for="repeatPassword">Повторите пароль:
        <input id="repeat-passwd" class="input-field" name="repeatPasswd" placeholder="Пароль" type="password" required>
      </label>
      <span id="error-message"></span>
      <button id="button" type="submit">Зарегистрироваться</button>
    </form>
  </div>
  <div>
    <button id="open-modal" class="authentication" type="submit">Аутентификация</button>
      <div id="overlay-id" class="overlay">
        <div id="modal-id" class="modal">
          <button class="close-modal-button" id="close-modal">X</button>
          <form id="modal-window-id" class="modal-window">
              <span class="authorization-modal">Авторизация</span>
              <label class="label-login" for="login">Логин:<input class="login-modal" type="text" name="modalLogin" placeholder="Введите логин:" required></label>
              <label class="label-passwd" for="passwd">Пароль:<input class="password-modal" type="password" name="modalPasswd" placeholder="Введите пароль:" required></label>
              <button class="sign-in" type="submit">Войти</button>
          </form>
        </div>
      </div>
  </div>
  <footer class="footer">
    <div class="footer-container">
      <div>
        <div class="footer-title-and-description">
          <span class="footer-title">Product Cards</span>
          <p class="footer-description">У Нас Самые Лучшие Продукты Для Кожи!</p>
        </div>
        <img class="icon-tg" src="telegram.svg" alt="Telegram Icon">
        <img src="vk.svg" alt="VK Icon">
      </div>
      <div class="footer-form-container">
        <p class="footer-form-title">Подпишись на наши акции:</p>
        <div class="footer-shell-form">
          <form class="footer-inside-form">
            <input class="enter-email" name="email" placeholder="Введи Email..." type="email" required>
            <button class="subscribe" type="submit">Подписаться</button>
          </form>
        </div>
      </div>
      <nav class="menu">
        <span class="quick-links-text">Быстрые ссылки</span>
        <ul class="quick-links">
          <li class="quick-links-item"><a href="#">Главная</a></li>
          <li class="quick-links-item"><a href="#">Магазин</a></li>
          <li class="quick-links-item"><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </div>
    <div class="footer-link"><span>www.product-cards.com©all right reserve</span></div>
  </footer>
  <script type="module" src="main.js"></script>
</body>
</html>
