<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background_image_flower">
      <div class="button_position">
        <button id="change-color-all-card">Сменить цвет для всех карточек</button>
        <button id="change-color-first-card">Сменить цвет для первой карточки</button>
        <button id="open-google">Открыть страницу Google</button>
        <button id="chameleon-btn" class="chameleon_shift">Я меняю свой цвет</button>
      </div>
    <h1 class="main-headline">Выбери свой продукт</h1>  
  <ul class="all-card-container"></ul>
    <template class="card-template">
  <li> 
   <div class="card-container">
    <img class="card-image" alt="" width="290" height="245">
    <span class="product-category">для нормальной кожи</span>
    <h3 class="product-title">Подарочный набор №5</h3>
    <p class="product-description">Весь набор средств Invisible symphony, крем, маска, мусс и гель для умывания.</p>
    <span class="composition-text">Состав:</span>
    <ul class="product-composition"></ul>
    <div class="product-price-style">
      <span class="product-price-label">Цена</span>
      <span class="product-price">7520 &#x20BD;</span>
    </div>
   </div>
  </li>
  </template>
  <script src="main.js"></script>
  <script src="homework-5.js"></script>
  <script src="homework-6.js"></script>
  <script type="module" src="homework-7.js"></script>
  <script type="module" src="homework-8.js"></script>
</body>
</html>
